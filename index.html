<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Probaho Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header id="topbar">
  <div class="tab active">file <span>chat.txt</span></div>
  <div class="tab">style.css</div>
  <div class="tab">config.json</div>
  <div class="spacer"></div>
  <div class="encoding">UTF-8</div>
</header>

<div id="container">

  <!-- Left info panel -->
  <aside id="side-panel">
    <p>
Welcome friend.

You have staggered into the chatbot.

Ask me anything, or just let the void stare back.
    </p>
  </aside>

  <!-- Main chat -->
  <div id="main">
    <div id="chat-window">
      <div id="messages"></div>
    </div>

    <div id="input-area">
      <div id="line-number">1</div>
      <textarea id="user-input" rows="1" placeholder="Type here..."></textarea>
    </div>
  </div>

</div>

<footer id="statusbar">
  <span id="status-left">Neva quit. Neva sus.</span>
  <span id="status-right">0 messages</span>
</footer>

<script src="app.js"></script>
</body>
</html>
